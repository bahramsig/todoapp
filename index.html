<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO App</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preload" href="./assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
  
</head>

<body >
  <header class="card">
    <h1>to do  List of tasks</h1>
    
    <button id="theme-switcher">
      <img src="./assets/images/icon-sun.svg" alt="Change color theme" />
    </button>
  </header>
  <main>
    <div class="card add">
      <div class="cb-container">
        <button id="add-btn">+</button>
      </div>
      <div class="txt-container">
        <label for="addt">Add</label>
        <input type="text" class="txt-input" placeholder="Add new task..." spellcheck="false" autocomplete="off"
          id="addt" dir="rtl" />
      </div>
    </div>
    <ul class="todos">

      <!-- <li class="card" draggable="true">
        <div class="cb-container">
          <input type="checkbox" class="cb-input" />
          <span class="check"></span>
        </div>
        <p class="item">یادگیری جاوااسکریپت</p>
        <button class="clear">
          <img src="./assets/images/icon-cross.svg" alt="Clear it" />
        </button>
      </li> -->


      

      
    </ul>
    <div class="card stat">
      <p class="corner"><span id="items-left">0</span> The remaining item</p>
      <div class="filter">
        <button id="all" class="on">All</button>
        <button id="active" >active</button>
        <button id="completed">Complete</button>
      </div>
      <div class="corner">
        <button id="clear-completed">Delete completed ones</button>
      </div>
    </div>
  </main>
  <footer>
    <p> To sort the tasks, you can drag and drop the desired task- Drag And Drop</p>
  </footer>
  <script src="./js/scripts.js"></script>
</body>

</html>
